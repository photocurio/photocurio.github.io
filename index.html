---
layout: default
subtitle: WordPress and Jekyll web development
---

<div id="home">
  <h3>Recent Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
