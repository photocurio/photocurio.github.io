layout: default

<!-- This loops through the paginated posts -->
	{% for post in paginator.posts %}
	<div class="post brick">
		<h3 class="excerpt-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<small class="meta">{{ post.date | date: "%B %-d, %Y" }}</small>
		<div class="excerpt">
		{{ post.excerpt }}
		</div>
	</div>
	{% endfor %}
